// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

task copyToLib( type: Copy ) {
    into "$buildDir/libs/lib"
    from configurations.runtime
}
repositories {
    jcenter()
    mavenCentral()
}
jar { dependsOn copyToLib }

dependencies {
	
	/* Common */
	compile group: 'commons-configuration', name: 'commons-configuration', version: '1.10'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	
	
	/* Database */
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.3.1'
	compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.7'
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
	
	/* Log4j2 */
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.2'
	
	/* Spring Framework */
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.7.RELEASE'
	
	/* Javamelody */
	// https://mvnrepository.com/artifact/net.bull.javamelody/javamelody-core
	compile group: 'net.bull.javamelody', name: 'javamelody-core', version: '1.77.0'
	//compile group: 'net.bull.javamelody', name: 'javamelody-spring-boot-starter', version: '1.77.0'
	
	
	
   	/* Junit Test */
    testImplementation 'junit:junit:4.12'
    
    /* Jstl for jsp */
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    providedCompile  group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    
}

